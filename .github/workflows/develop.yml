name: CI - Develop

on:
  pull_request:
    branches:
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # --- Linter + Formateo ---
      - name: Run Biome check (format + lint)
        run: pnpm lint

      # --- Tests ---
      - name: Run unit tests
        run: pnpm unit:test

      # --- Builds ---
      - name: Build library
        run: pnpm build

      - name: Build Storybook
        run: pnpm sb:build
