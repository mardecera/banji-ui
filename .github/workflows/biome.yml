name: Biome Lint & Format Check

on:
  pull_request:
    branches:
      - main
      - staging

jobs:
  biome:
    name: Biome Lint & Format
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
    
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome
        run: biome ci .
