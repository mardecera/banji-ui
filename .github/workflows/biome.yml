name: Biome Lint & Format Check

on:
  pull_request:
    branches:
      - main
      - staging

jobs:
  biome:
    name: Biome Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Biome Check
        run: pnpm biome

      - name: Run Biome Fix Check
        run: pnpm biome:fix --check
